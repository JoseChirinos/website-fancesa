<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preload All</title>
    <style>
        img{
            width: 100%;
    }
    </style>

    <script src="js/queryloader2.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function() {
            QueryLoader2(document.querySelector("body"), {
                barColor: "#efefef",
                backgroundColor: "#111",
                percentage: true,
                barHeight: 1,
                minimumTime: 200,
                fadeOutTime: 1000
            });
        });
    </script>
</head>
<body>
    <img src="assets/chuquisaca.jpg" alt="">
    <img src="assets/santa-cruz.jpg" alt="">
    <img src="assets/potosi.jpg" alt="">
</body>
</html>
