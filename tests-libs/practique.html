<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buenas Practicas Javascript</title>
</head>
<body>
	<div class="elem">
		<ul>
			<li>Uno</li>
			<li>Dos</li>
			<li>Tres</li>
			<li>Cuatro</li>
			<li>Cinco</li>
			<li>Seis</li>
			<li>Siete</li>
			<li>Ocho</li>
		</ul>
	</div>

	<script type="text/javascript">
		(function(env){
			env.onload = function(){
				$elem = document.querySelector('.elem');
				console.log($elem);
			}

		})(window)
	</script>
</body>
</html>
