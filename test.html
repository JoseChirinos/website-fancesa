<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 700px;
            height: 500px;
            overflow: hidden;
            background: url(images/bg-header.jpg);
        }
        .box{
            position: absolute;
            width: 350px;
            height: 400px;
        }
        #chuquiBox{
            background: url(images/chuquisaca.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            left: 100px;
            bottom: -400px;
            opacity: 1;
        }
        #santaBox{
            background: url(images/santa.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            left: 100px;
            top: -400px;
            opacity: 1;
        }
        #potosiBox{
            background: url(images/potosi.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            left: -100%;
            width: 100%;
            bottom: 0;
            opacity: 1;
        }
        #cochaBox{
            background: url(images/cocha.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            left: 100px;
            transform: rotateY(90deg);
            bottom: 0px;
            opacity: 0;
        }
        #tarijaBox{
            background: url(images/tarija.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            left: 100px;
            bottom: -400px;
            transform: rotateY(360deg);
            opacity: 1;
        }
        #oruroBox{
            background: url(images/oruro.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            left: 100px;
            transform: rotateY(0deg);
            bottom: -400px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h3>Animaciones con Velocity </h3>

    <div class="container">
        <div class="box" id="chuquiBox"></div>
        <div class="box" id="santaBox"></div>
        <div class="box" id="potosiBox"></div>
        <div class="box" id="cochaBox"></div>
        <div class="box" id="tarijaBox"></div>
        <div class="box" id="oruroBox"></div>
    </div>
    <script src="js/velocity.min.js"></script>
    <script>
        function chuqui(){            
            Velocity(
                document.getElementById('chuquiBox'),
                /* properties of animation */
                {
                    opacity:0.5
                },
                /* options of control */
                {
                    duration:500,
                    complete: function(elements){
                        Velocity(elements[0],
                            {
                                bottom:'0px',
                                opacity:1
                            },
                            {
                                duration:500,
                                easing:[.57,.21,.69,1.25],
                                complete: function(elements){
                                    Velocity(elements[0],
                                    {
                                        left:'-400px',
                                        opacity:0.5
                                    },
                                    {
                                        easing: [.57,.21,.69,3.25],
                                        duration:1500,
                                        delay:4000,
                                        complete: function(e){
                                            resetChuqui(e[0]);
                                            santa();
                                        }
                                    });
                                }
                            }
                        )
                    }
                }
            );
        }
        function santa(){
            Velocity(
                document.getElementById('santaBox'),
                /* properties of animation */
                {
                    opacity:0.5
                },
                /* options of control */
                {
                    duration:500,
                    complete: function(elements){
                        Velocity(elements[0],
                            {
                                top:'100px',
                                opacity:1
                            },
                            {
                                duration:500,
                                easing:[.57,.21,.69,1.25],
                                complete: function(elements){
                                    Velocity(elements[0],
                                    {
                                        top:'500px',
                                        opacity:0.5
                                    },
                                    {
                                        easing: [.57,.21,.69,3.25],
                                        duration:1500,
                                        delay:4000,
                                        complete: function(elements){
                                            resetSanta(elements[0]);
                                            potosi();
                                        }
                                    });
                                }
                            }
                        )
                    }
                }
            );
        }
        function potosi(){
            Velocity(
                document.getElementById('potosiBox'),
                /* properties of animation */
                {
                    opacity:0.5
                },
                /* options of control */
                {
                    duration:500,
                    complete: function(elements){
                        Velocity(elements[0],
                            {
                                left:'0px',
                                opacity:1
                            },
                            {
                                duration:500,
                                easing:[.57,.21,.69,1.25],
                                complete: function(elements){
                                    Velocity(elements[0],
                                    {
                                        bottom:'-400px',
                                        opacity:0.5
                                    },
                                    {
                                        easing: [.57,.21,.69,3.25],
                                        duration:1500,
                                        delay:4000,
                                        complete: function(elements){
                                            resetPotosi(elements[0]);
                                            cocha();
                                        }
                                    });
                                }
                            }
                        )
                    }
                }
            );
        }
        function cocha(){
            Velocity(
                document.getElementById('cochaBox'),
                /* properties of animation */
                {
                    opacity:0.5
                },
                /* options of control */
                {
                    duration:500,
                    complete: function(elements){
                        Velocity(elements[0],
                            {
                                rotateY:'-360deg',
                                opacity:1
                            },
                            {
                                duration:500,
                                easing:[.57,.21,.69,1.25],
                                complete: function(elements){
                                    Velocity(elements[0],
                                    {
                                        left: '-700px',
                                        opacity:0
                                    },
                                    {
                                        easing: [.57,.21,.69,3.25],
                                        duration:1500,
                                        delay:4000,
                                        complete: function(elements){
                                            Velocity(elements[0],
                                            {
                                                rotateY: '90deg',
                                            },{duration:0});
                                            resetCocha(elements[0]);
                                            tarija();
                                        }
                                    });
                                }
                            }
                        )
                    }
                }
            );
        }
        function tarija(){
            Velocity(
                document.getElementById('tarijaBox'),
                /* properties of animation */
                {
                    opacity:0.5
                },
                /* options of control */
                {
                    duration:500,
                    complete: function(elements){
                        Velocity(elements[0],
                            {
                                bottom:'0px',
                                opacity:1
                            },
                            {
                                duration:500,
                                easing:[.57,.21,.69,1.25],
                                complete: function(elements){
                                    Velocity(elements[0],
                                    {
                                        rotateY: '90deg',
                                        opacity:0
                                    },
                                    {
                                        easing: [.57,.21,.69,3.25],
                                        duration:1500,
                                        delay:4000,
                                        complete: function(elements){
                                            Velocity(elements[0],
                                            {
                                                rotateY: '360deg',
                                            },{duration:0});
                                            resetTarija(elements[0]);
                                            oruro();
                                        }
                                    });
                                }
                            }
                        )
                    }
                }
            );
        }
        function oruro(){
            Velocity(
                document.getElementById('oruroBox'),
                /* properties of animation */
                {
                    opacity:0.5,
                    rotateY:'0deg'
                },
                /* options of control */
                {
                    duration:500,
                    complete: function(elements){
                        Velocity(elements[0],
                            {
                                rotateY:'-360deg',
                                bottom:'0px',
                                opacity:1
                            },
                            {
                                duration:500,
                                easing:[.57,.21,.69,1.25],
                                complete: function(elements){
                                    Velocity(elements[0],
                                    {
                                        opacity:0
                                    },
                                    {
                                        easing: [.57,.21,.69,3.25],
                                        duration:1500,
                                        delay:4000,
                                        complete: function(elements){
                                            Velocity(elements[0],
                                            {
                                                rotateY: '360deg',
                                            },{duration:0});
                                            resetOruro(elements[0]);
                                            chuqui();
                                        }
                                    });
                                }
                            }
                        )
                    }
                }
            );
        }

        /*Resets*/
        function resetChuqui(elem){
            elem.style.left = "100px";
            elem.style.bottom = "-400px";
            elem.style.opacity = "1";
        }
        function resetSanta(elem){
            elem.style.top = "-400px";
            elem.style.opacity = "0";
        }
        function resetPotosi(elem){
            elem.style.bottom = "0px";
            elem.style.opacity = "0";
            elem.style.left = "-100%";
        }
        function resetCocha(elem){
            elem.style.opacity = "0";
            elem.style.left = "100px";
        }
        function resetTarija(elem){
            elem.style.opacity = "0";
            elem.style.bottom = "-400px";
        }
        function resetOruro(elem){
            elem.style.opacity = "0";
            elem.style.bottom = "-400px";
        }
        chuqui();
        
    </script>
</body>
</html>
